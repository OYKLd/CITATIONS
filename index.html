<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="quote-card">
            <div class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </div>
            <p id="quote-text">La vie est ce qui arrive quand on est occupé à faire d'autres projets.</p>
            <div class="author">
                <span id="quote-author">John Lennon</span>
            </div>
            <div class="divider"></div>
            <div class="actions">
                <button id="new-quote" class="btn">Nouvelle citation</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
